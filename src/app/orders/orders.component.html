
<app-header></app-header>
<div class = "container body-area">


<div class = "sidenav-area">
    <app-sidebar selected="orders"></app-sidebar>
</div>

<div class = "content-area">
    <ngx-spinner [fullScreen]="true" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#267edf" type="ball-pulse-sync"  > 
     <p style="color: white"> Loading... </p>
    </ngx-spinner>
    <div class = "col-md-12" *ngFor="let order of orders">
        <app-order-card2 [order]="order" [imageBase]="imageBase" [listingImageBase]="listingImageBase"></app-order-card2>

    </div>
    
    <div class = "row">
        <div class = "col-md-12">
            <app-pagination></app-pagination>
        </div>
        
    </div>
</div>
