 










<div class="col-sm-12 listing-wrapper card card-main">
    <div class="row listing-top-section">
        <div class="col-md-3 col-sm-3 col-xs-12 listing-main-image-wrapper my-auto">
            <div class="">
                <img src="{{listingImage}}" class="listing-main-image image-centered" />
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 listing-details-section">
            <h3 class="listing-title faded-font"> <a  (click)="goToOrderDetails()" class = "faded-font item-name">{{listingTitle}} </a></h3> 
            <p class="listing-detail-key green-font">  {{moreItems}} </p>
            <p class="listing-detail-key middle-key "><span class = "faded-font">{{referenceId}}</span>   | <span class ="green-font">SAR {{totalAmount}}</span> </p>
            <p class="listing-detail-key dark-font user-name">{{userSummary}}<span  class = "bright-green-font right status"><ng-template *ngIf="isConfirmed; else elseBlock">Confirmed</ng-template><ng-template #elseBlock>Cancelled</ng-template></span></p> 
        </div>
    </div>
    
    <div class="row listing-bottom-section">
        <div class="col-sm-12 date-area">
            <p>Created on: {{createdAt}}</p>
        </div> 
    </div>
    
    <div class="dash-links options-menu"  >
        <div ngbDropdown class="d-inline-block">
          <button class="btn" id="dropdownBasic1" ngbDropdownToggle><img class = "ellipsis" src = "assets/icons/ellipsis.png" /></button>
          
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="goToOrderDetails()">View details</button>
            
            <button ngbDropdownItem>Cancel</button> 
          </div>
        </div> 

    </div>
</div>
