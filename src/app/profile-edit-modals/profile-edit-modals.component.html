<!-- Modal Edit Password -->

<!-- Modal -->
<div class="modal fade amaco-modal edit-profile-modal amaco-card" id="changePasswordModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #passwordModalCloseBtn>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
                <div class="modal-body">
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-sm-12 modal-message">
                            <p>Change your password</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <input formControlName="old_password" type="password"
                                    class="form-control amaco-input amaco-rounded-all modal-input"
                                    placeholder="Current Password" (keyup)="validatePasswordForm()">
                                <label class="error-message w-100">{{errors.old_password}}</label>
                            </div>
                            <div class="input-group mb-3">
                                <input formControlName="password" type="password"
                                    class="form-control amaco-input amaco-rounded-all modal-input"
                                    placeholder="New Password" (keyup)="validatePasswordForm()">
                                <label class="error-message w-100">{{errors.password}}</label>
                            </div>
                            <div class="input-group mb-3">
                                <input formControlName="confirm_password" type="password"
                                    class="form-control amaco-input amaco-rounded-all modal-input"
                                    placeholder="Confirm Password" (keyup)="validatePasswordForm()">
                                <label class="error-message w-100">{{errors.confirm_password}}</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-12 modal-buttons">


                    <button type="submit" [disabled]="changePasswordDisabled"
                        class="btn amaco-btn amaco-blue-gradient center-block w-100">Confirm</button>



                </div>
            </form>



        </div>
    </div>
</div>

                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <input #fileUpload type="file" style="visibility: hidden;" class="form-control amaco-inpupt"
                                formControlName="profile_image" (change)="handleFileInput($event.target.files)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 modal-message">
                            <p>Update your information</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <input formControlName="editName" type="text"
                                    class="form-control amaco-input amaco-rounded-all modal-input" placeholder="name"

                            </div>
                            <div class="input-group mb-3">
                                <input formControlName="editEmail" type="email"
                                    class="form-control amaco-input amaco-rounded-all modal-input" placeholder="email"
                                    aria-label="Edit Email" (keyup)="validateForm()">
                                <label class="error-message w-100">{{errors.email}}</label>
                            </div>
                            <div class="input-group mb-3">
                                <input placeholder="phone" formControlName="editPhone" type="text"
                                    class="form-control amaco-input amaco-rounded-all modal-input"
                                    aria-label="Edit Phone" (keyup)="validateForm()">
                                <label class="error-message w-100">{{errors.phone}}</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-12 modal-buttons">


                    <button type="submit" [disabled]="disabled"
                        class="btn amaco-btn amaco-blue-gradient center-block w-100">Confirm</button>



                </div>
            </form>



        </div>
    </div>
</div>
