<app-header></app-header>

<div class="container body-area">

    <div class="sidenav-area">
        <app-sidebar selected="profile"></app-sidebar>
    </div>

    <div class="row cinfo-row">

        <ngx-spinner [fullScreen]="true" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#267edf"
            type="ball-pulse-sync"  >
            <p style="color: white"> Loading... </p>
        </ngx-spinner>
        <div class="col-md-12 cinfo-area">

            <div class="col-sm-12">
                <input #fileUpload type="file" style="visibility: hidden;" class="form-control amaco-inpupt" formControlName="profile_image" (change)="handleFileInput($event.target.files)">
            </div>
            <div class="col-md-4 logo">
                <div class="company-logo-image-wrapper" style="background-image: url('{{companyLogoImageUrl}}')">
                    <img src="assets/images/sign-up-icon.png" class="company-logo-update-image" (click)="fileUpload.click()" />
                </div>
            </div>
            <div class="col-md-8 company-data">
                <div class="col-md-12">
                    <h1>{{companyName}}</h1>
                </div>
                <div class="col-md-12 join-date">
                    <h3>Joined on: {{createdAt}}</h3>
                </div>
                <div class="col-md-12">
                    <button data-toggle="modal" data-target="#changePasswordModal" >Change password</button>
                </div>

            </div>

        </div>
        <div class="col-md-12 cform-area blc">
            <form [formGroup]="companyForm" (ngSubmit)="updateCompanyProfile()">

                <div class="col-md-12">
                    <div class="col-md-12">
                        <h2>Company Information</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-7">

                            <div class="form-group">
                                <input required formControlName="companyName" type="text"
                                    class="form-control amaco-input" placeholder="Company Name " aria-label="Name"
                                    aria-describedby="basic-addon2">

                                <label class="error-message w-100">{{errors.company_name}}</label>
                            </div>
                        </div>
                        <div class="col-md-5 left-padding">
                            <div class="form-group">
                                <input formControlName="alternatePhone" type="text" class="form-control amaco-input"
                                    placeholder="Alternate Phone Number " aria-label="Name"
                                    aria-describedby="basic-addon2">

                                <label class="error-message w-100">{{errors.alternate_phone}}</label>
                            </div>
                        </div>
                    </div>



                </div>



                <div class="col-md-12 blc">
                    <div class="col-md-12">
                        <h2>Contact Person</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-4">

                            <div class="form-group">
                                <input formControlName="companyContactFirstName" type="text"
                                    class="form-control amaco-input" placeholder="First Name " aria-label="Name"
                                    aria-describedby="basic-addon2">

                                <label class="error-message w-100">{{errors.company_contact_first_name}}</label>
                            </div>
                        </div>
                        <div class="col-md-4 left-padding">
                            <div class="form-group">
                                <input formControlName="companyContactMiddleName" type="text"
                                    class="form-control amaco-input" placeholder="Middle Name " aria-label="Name"
                                    aria-describedby="basic-addon2">

                                <label class="error-message w-100">{{errors.company_contact_middle_name}}</label>
                            </div>
                        </div>
                        <div class="col-md-4 left-padding">
                            <div class="form-group">
                                <input formControlName="companyContactLastName" type="text"
                                    class="form-control amaco-input" placeholder="last Name " aria-label="Name"
                                    aria-describedby="basic-addon2">

                                <label class="error-message w-100">{{errors.company_contact_last_name}}</label>

                            </div>
                        </div>
                    </div>

                </div>


                <div class="col-md-12 blc">
                    <div class="col-md-12">
                        <h2>Location</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea formControlName="companyAddress" placeholder="Company Address"></textarea>
                                <label class="error-message w-100">{{errors.company_address}}</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input id="pac-input" class="controls w-100"  type="text" placeholder="Search in map"  />
                      
                            <div id="map"></div>
                            <!--div class="mapouter">
                                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                                        src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                        href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>
                                <style>
                                    .mapouter {
                                        position: relative;
                                        text-align: right;
                                        height: 500px;
                                        width: 600px;
                                    }

                                    .gmap_canvas {
                                        overflow: hidden;
                                        background: none !important;
                                        height: 500px;
                                        width: 600px;
                                    }
                                </style>
                            </div-->
                        </div>
                    </div>
                </div>
                <div class="col-md-12 submit">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>

        </div>

    </div>
</div>

<app-footer></app-footer>
