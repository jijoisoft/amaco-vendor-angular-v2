<section class="sign-up-super-container">
    <div class="container">
        <div class="row sign-up-parent-row">
            <div class="col-sm-6 sign-in-instead-container "
                style="background-image: url('assets/images/onboarding.jpg');">
                <div class="row my-auto sign-up-overlay height-100">
                    <div class="col-sm-1 col-md-2"></div>
                    <div class="col-sm-10 col-md-8 my-auto">
                        <div class="row sign-in-instead-row">
                            <div class="col-sm-12">
                                <p class="sign-in-instead-hero-text">Already Have an Account?<br>Login Here!</p>
                            </div>
                        </div>
                        <div class="row sign-in-instead-row">
                            <div class="col-sm-12">
                                <a (click)="goToSignIn()" class="btn amaco-btn amaco-btn-light center-btn">Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1 col-md-2"></div>
                </div>
            </div>
            <div class="col-sm-6 sign-up-container">
                <div class="row">
                    <div class="col-sm-1 col-md-2"></div>
                    <div class="col-sm-10 col-md-8 sign-up-content-wrapper">

                        <form [formGroup]="signUpTwoForm" (ngSubmit)="signUpTwo()">
                            <div class="row sign-up-row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-3">
                                        <input formControlName="firstName" type="text" class="form-control amaco-input"
                                            placeholder="Contact Person First Name" aria-label="Name"
                                            aria-describedby="basic-addon2" (keyup)="validateForm()">
                                            <label class="error-message w-100"> {{errors.firstName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="input-group mb-3">
                                        <input formControlName="middleName" type="text" class="form-control amaco-input"
                                            placeholder="Contact Person Middle Name" aria-label="Name"
                                            aria-describedby="basic-addon2" (keyup)="validateForm()">
                                            <label class="error-message w-100"> {{errors.middleName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="input-group mb-3">
                                        <input formControlName="lastName" type="text" class="form-control amaco-input"
                                            placeholder="Contact Person Last Name" aria-label="Name"
                                            aria-describedby="basic-addon2" (keyup)="validateForm()">
                                            <label class="error-message w-100"> {{errors.lastName}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="input-group mb-3">
                                        <input formControlName="alternatePhone" type="text" class="form-control amaco-input"
                                            placeholder="Alternate Phone Number" aria-label="Phone Number"
                                            aria-describedby="basic-addon2" (keyup)="validateForm()">
                                            <label class="error-message w-100"> {{errors.alternatePhone}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="input-group mb-3">
                                        <textarea formControlName="address" class="form-control amaco-input" placeholder="Address" rows="2" (keyup)="validateForm()"></textarea>
                                        <label class="error-message w-100"> {{errors.address}}</label>
                                    </div>
                                </div>
                                <!-- <div class="col-sm-12">
                                <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBcVVTDnsoVJcd-0hKV5JvXaPu88P7X-m4&q=saudi" allowfullscreen></iframe>
                            </div> -->
                            </div>
                            <div class="row sign-up-row">
                                <div class="col-sm-12">
                                    <button [disabled]="disabled" type="submit"
                                        class="btn amaco-btn amaco-btn-dark center-btn">Continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-1 col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</section>
